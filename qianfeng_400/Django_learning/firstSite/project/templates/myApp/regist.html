<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<!--这个action是在原来的页面url后面加上regist，所以整个url就是showregist/regist，myApp的urls.py中用此url做匹配-->
<form action="regist/" method="post">
    姓名：<input type="text" name="name" value=""/>
    <hr/>
    性别：
    <input type="radio" name="gender" value="1"/>男
    <input type="radio" name="gender" value="0"/>女
    <hr/>
    年龄：<input type="text" name="age" value="0"/>
    <hr/>
    爱好：
    <input type="checkbox" name="hobby" value="power"/>权利
    <input type="checkbox" name="hobby" value="money"/>金钱
    <input type="checkbox" name="hobby" value="boy"/>美男
    <input type="checkbox" name="hobby" value="girl"/>美女
    <hr/>

    <input type="submit" value="注册">
</form>
</body>
</html>
