        function fn_getImgComment(src)
        {
            if (src.indexOf("http://")==-1) {
                src = "http:" + src;
            }
            if (src.indexOf('/artd_w_') > 0) {
                src = src.replace('/artd_w_', '/l_');
            }
            if (src.indexOf('/artd_t_') > 0) {
                src = src.replace('/artd_t_', '/l_');
            }
            if (src.indexOf('/artd_artb_') > 0) {
                src = src.replace('/artd_artb_', '/artk_artb_');
            }
            if (src.indexOf('/carnews') > 0) {
                src = src.replace("/carnews", "/upload").replace("/artd_d_", "/l_");
            }
            if (src.indexOf('/artd_') > 0) {
                src = src.replace('/artd_', '/artk_');
            }
            if (src.indexOf('/newspic') > 0) {
                var ccc = src.substring(src.lastIndexOf('/') + 1);
                src = src.replace(ccc, ccc.replace(/(\d+|\d+x\d+)_[0|1]_(\d+).(jpg|gif|png)/gi, "80x0_0_$2.$3"));
            }
            if (src.indexOf("autohomecar") > 0)
            {
                src = src.replace("120x90", "80x0");
                src = src.replace("www3.autoimg.cn", "").replace("www2.autoimg.cn", "").replace("80x0_1_", "").replace("80x0_0_", "");
                if(src.indexOf("cardfs")<=0)
                {
                    src = Auto.ImageCommon.ConvartImage(src, "80x0_0_");
                }
            }
            if(IsCloseComment=="True")
            {
                return ;
            }
            jQuery.ajax({
                type: "Post", 
                cache: false,
                url: "//reply.autohome.com.cn/showreply/Replyimgcount.ashx?appid=1&imgurl=" + src,
                dataType: "jsonp",
                jsonp: "callback",
                success: function (data) { 
                    jQuery("#sp_commentcount_top").text(data.imgcount[0].count);
                    if(data.imgcount[0].count==0)
                    {
                        jQuery("#selectcomment").hide();
                    }
                    else
                    {
                        jQuery("#selectcomment").show();
                    }
                    commentcount=data.imgcount[0].count;
                }
            });
        }
        function fn_getvideoComment()
        {
            jQuery.ajax({
                type: "Post", 
                cache: false,
                url: "//reply.autohome.com.cn/api/getData_ReplyCounts.ashx?appid=4&dateType=jsonp&objids="+videoid,
                dataType: "jsonp",
                jsonp: "callback",
                success: function (data) { 
                    if(data.commentlist && data.commentlist.length>0)
                    {
                        jQuery("#sp_commentcount_top").text(data.commentlist[0].replycount);
                        commentcount=data.commentlist[0].replycount;
                        jQuery("#selectcomment").show();
                    }
                    else
                    {
                        jQuery("#sp_commentcount_top").text(0);
                        commentcount=0;
                        jQuery("#selectcomment").hide();
                    }
                }
            });
        }
        //clearcookie();
        if (document.documentElement.clientWidth < 1100) {
            $("#gotop").hide();
        }
        if(IsCloseComment=="True")
        {
            $("#post-commenta").hide();
        }
    </script>
